<h1>Inventory</h1>
<div class="card card-outline-secondary">
  <div class="card-block">
    <table class="table table-sm">
      <thead>
        <tr class="bg-primary">
          <th>Product Name</th>
          <th>Purchase Price</th>
          <th>Selling Price</th>
          <th>Quantity Purchased</th>
          <th>Quantity Sold</th>
          <th>In Stock</th>
          <th>Profit</th>
        </tr>
      </thead>
      <tbody>
        <tr product-row ng-repeat="product in inventory.products" id="{{ product.id }}" name="product.name"
                     item-price="product.item_price"
                     sell-price="product.sell_price"
                     quantity="product.quantity"
                     quantity-sold="product.quantity_sold"
                     in-stock="product.inStock"
                     profit="product.profit">
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row col-md-6">
  <div class="card card-outline-secondary">
    <div class="card-block">
      <p>Add a Product:</p>
      <form name="newProductForm" ng-submit="inventory.addNewProduct()">
        <div class="form-group row">
          <label for="name" class="col-xs-3 col-form-label">Name</label>
          <div class="col-xs-8 offset-xs-1">
            <input type="text" class="form-control" placeholder="Product Name" id="name" ng-model="product.name">
          </div>
        </div>

        <div class="form-group row">
          <label for="item_price" class="col-xs-3 col-form-label">Item Cost</label>
          <div class="col-xs-8 offset-xs-1">
            <input type="text" class="form-control" placeholder="How much did it cost?" id="item_price" ng-model="product.item_price">
          </div>
        </div>

        <div class="form-group row">
          <label for="sell_price" class="col-xs-3 col-form-label">Sell Price</label>
          <div class="col-xs-8 offset-xs-1">
            <input type="text" class="form-control" placeholder="How much are you selling it for?" id="sell_price" ng-model="product.sell_price">
          </div>
        </div>

        <div class="form-group row">
          <label for="quantity" class="col-xs-3 col-form-label">Quantity</label>
          <div class="col-xs-8 offset-xs-1">
            <input type="number" class="form-control" min:"1" max="10000" id="quantity" ng-model="product.quantity">
          </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Add Product">
      </form>
    </div>
  </div>
</div>
